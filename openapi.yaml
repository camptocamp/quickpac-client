  /ZIP/GetAllZipCodes:
    get:
      tags:
        - ZIP
      summary: Gibt alle aktuell belieferbaren und geplanten Postleitzahlen zurück.
      description: "### Belieferbare und geplante Postleitzahlen\r\n* Diese API gibt alle Postleitzahlen in einer Liste zurück welche durch Quickpac aktuell oder zukünftig beliefert werden können.\r\n* Jede Postleitzahl enthält ersten und letzen Zustelltag durch Quickpac\r\n* Im Fehlerfall wird die Eigenschaft 'Error' oder 'Warning' mit einer oder mehreren entsprechenden Meldungen gesetzt."
      responses:
        '200':
          description: Erfolgreicher Aufruf
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ZIPAllResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ZIPAllResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ZIPAllResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ZIPAllResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/ZIPAllResponse'
        '403':
          description: Keine Berechtigung für diese API-Funktion
  /ZIP/IsDeliverableZipCode:
    get:
      tags:
        - ZIP
      summary: Prüft ob die abgefragte Postleitzahl aktuell beliefert werden kann.
      description: "### Belieferbare Postleitzahl\r\n* Diese API prüft ob die abgefragte Postleitzahl aktuell durch Quickpac beliefert werden kann.\r\n* Im Fehlerfall wird die Eigenschaft 'Error' oder 'Warning' mit einer oder mehreren entsprechenden Meldungen gesetzt."
      parameters:
        - name: zipCode
          in: query
          description: PLZ im Bereicht von 1,000 - 9,999.
          schema:
            type: integer
            description: PLZ im Bereicht von 1,000 - 9,999.
            format: int64
      responses:
        '200':
          description: Erfolgreicher Aufruf
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ZIPIsCurrentResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ZIPIsCurrentResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ZIPIsCurrentResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ZIPIsCurrentResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/ZIPIsCurrentResponse'
        '403':
          description: Keine Berechtigung für diese API-Funktion
