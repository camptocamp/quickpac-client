openapi: 3.0.1
info:
  title: Quickpac API
  description: Hier finden Sie alle öffentliche Schnittstellen zum Quickpac-System.
  version: v1.00
paths:
  /Barcode/GenerateLabel:
    post:
      tags:
        - Barcode
      summary: Generiert einen Adressträger
      description: "### Generiert einen Adressträger\r\n* Im Fehlerfall wird die Eigenschaft 'Error' oder 'Warning' mit einer oder mehreren entsprechenden Meldungen gesetzt.\r\n* Weitere Informationen finden Sie in der technischen Dokumentation."
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/GenerateLabelRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateLabelRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/GenerateLabelRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/GenerateLabelRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/GenerateLabelRequest'
          text/xml:
            schema:
              $ref: '#/components/schemas/GenerateLabelRequest'
          application/*+xml:
            schema:
              $ref: '#/components/schemas/GenerateLabelRequest'
      responses:
        '200':
          description: Erfolgreicher Aufruf
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GenerateLabelResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateLabelResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GenerateLabelResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/GenerateLabelResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/GenerateLabelResponse'
        '403':
          description: Keine Berechtigung für diese API-Funktion
